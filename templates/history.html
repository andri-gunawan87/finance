{% extends "layout.html" %}

{% block main %}
<table class="table table-striped">
        <thead>
            <tr>
                <th>Transaction</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for tran in trans %}
            <tr>
                <td>{{ tran.type }}</td>
                <td>{{ tran.symbol }}</td>
                <td>{{ tran.share }}</td>
                <td>{{ usd(tran.price) }}</td>
                <td>{{ tran.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        </main>
{% endblock %}
